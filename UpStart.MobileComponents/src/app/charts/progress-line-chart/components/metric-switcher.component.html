<ion-row>
  <ion-col class="stats" size="7">
    <app-number-flipper [number]="total"></app-number-flipper>
    <div>{{ metricLabel }}</div>
    <div class="up-down">
      <ion-icon
        *ngIf="percentageChangeDirection !== 'none'"
        [ngStyle]="{'color': percentageChangeDirection === 'up' ? 'green' : 'red'}"
        [name]="arrowIcon"></ion-icon>
    </div>
    <div class="percentage-change-label">{{ percentageChange }}%</div>
  </ion-col>
  <ion-col size="4">
    <ion-select class="ion-float-right" [(ngModel)]="metric" (ionChange)="onMetricChange($event.detail.value)">
      <ion-select-option value="weight">Weight</ion-select-option>
      <ion-select-option value="volume">Volume</ion-select-option>
      <ion-select-option value="distance">Distance</ion-select-option>
      <ion-select-option value="duration">Duration</ion-select-option>
    </ion-select>
  </ion-col>
</ion-row>
