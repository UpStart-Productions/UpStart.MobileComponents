<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Date Widgets</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentAboutModal()">
        <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Date Widgets</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-item button [routerLink]="['/date-widgets/calendar']" detail="true">
      <ion-label>
        <h2>Calendar</h2>
        <p>Custom month/year calendar with date selection</p>
      </ion-label>
    </ion-item>
    <ion-item button [routerLink]="['/date-widgets/date-scroller']" detail="true">
      <ion-label>
        <h2>Date Scroller</h2>
        <p>Horizontal scrolling date picker with auto-center on today</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
