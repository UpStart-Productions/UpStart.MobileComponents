<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Form Widgets</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentAboutModal()">
        <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Form Widgets</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-item button [routerLink]="['/form-widgets/color-picker']" detail="true">
      <ion-label>
        <h2>Color Picker</h2>
        <p>Animated expandable color selector with smooth animations</p>
      </ion-label>
    </ion-item>
    <ion-item button [routerLink]="['/form-widgets/weekday-picker']" detail="true">
      <ion-label>
        <h2>Weekday Picker</h2>
        <p>Select days of the week with quick "Every day" shortcut</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
