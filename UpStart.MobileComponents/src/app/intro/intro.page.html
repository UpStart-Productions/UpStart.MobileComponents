<ion-content [fullscreen]="true" class="intro-content">
  <div class="intro-container">
    <!-- Logo Placeholder -->
    <div class="logo-container">
        <!-- UpStart Productions Logo -->
        <div class="logo-container">
          <img src="assets/branding/logo-upstart-large.svg" alt="UpStart Productions" class="upstart-logo-large">
        </div>
    </div>

    <!-- Title -->
    <h1 class="intro-title">Ionic Components</h1>

    <!-- Description -->
    <p class="intro-description">
      A curated collection of production-ready Ionic & Angular components extracted from real-world mobile applications.
    </p>

    <!-- Features List -->
    <div class="features-list">
      <div class="feature-item">
        <ion-icon name="checkmark-circle" color="success"></ion-icon>
        <span>Fully documented with usage examples</span>
      </div>
      <div class="feature-item">
        <ion-icon name="checkmark-circle" color="success"></ion-icon>
        <span>Standalone components ready to use</span>
      </div>
      <div class="feature-item">
        <ion-icon name="checkmark-circle" color="success"></ion-icon>
        <span>Battle-tested in production apps</span>
      </div>
    </div>

    <!-- CTA Button -->
    <ion-button 
      expand="block" 
      size="large" 
      class="explore-button"
      (click)="navigateToShowcase()">
      Explore Components
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-button>

    <!-- Share Button -->
    <ion-button 
      expand="block" 
      size="default"
      fill="outline"
      class="share-button"
      (click)="shareApp()">
      <ion-icon slot="start" name="share-outline"></ion-icon>
      Share This App
    </ion-button>
  </div>
</ion-content>
